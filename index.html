<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Yeshivat Torat Yosef - Home</title>
  <style>
    :root {
      --primary-bg: #fff;
      --primary-text: rgb(0, 33, 65);
      --secondary-bg: rgb(0, 33, 65);
      --accent: #7F0031;
      --hover: #590023;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: var(--primary-bg);
      color: var(--primary-text);
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    nav {
      background-color: var(--secondary-bg);
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      display: flex;
      justify-content: space-around;
      padding: 1rem 0;
    }

    nav a {
      color: var(--primary-bg);
      text-decoration: none;
      padding: 0.5rem 1rem;
      font-weight: 600;
      transition: color 0.3s;
    }

    nav a.active {
      border-bottom: 3px solid var(--accent);
      color: var(--accent);
    }

    nav a:hover {
      color: var(--accent);
    }

    .slideshow-container {
      position: relative;
      max-width: 100%;
      margin: 0 auto;
      height: 400px;
      overflow: hidden;
      background: #000;
    }

    .slide {
      display: none;
      position: absolute;
      width: 100%;
      height: 100%;
    }

    .slide img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .slide.active {
      display: block;
    }

    .slide-text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      background: rgba(127, 0, 49, 0.7);
      padding: 1rem 2rem;
      border-radius: 10px;
      font-size: 2rem;
      font-weight: bold;
      text-align: center;
    }

    .buy-ticket-btn {
      display: block;
      max-width: 200px;
      margin: 2rem auto;
      padding: 1rem;
      text-align: center;
      background-color: var(--accent);
      color: var(--primary-bg);
      font-size: 1.3rem;
      font-weight: 700;
      border-radius: 8px;
      text-decoration: none;
      box-shadow: 0 4px 10px rgba(127, 0, 49, 0.5);
      transition: background-color 0.3s;
    }

    .buy-ticket-btn:hover {
      background-color: var(--hover);
    }
  </style>
</head>
<body>

  <nav>
    <a href="index.html" class="active">Home</a>
    <a href="prizes.html">Prizes</a>
    <a href="why.html">Why Buy</a>
  </nav>

  <div class="slideshow-container">
    <div class="slide active">
      <img src="https://raw.githubusercontent.com/BinyanShalem/Support-Yeshivat-Torat-Yosef.github.io/main/assets/2de2be_add869007b8e48ceae4323d22cbedf44~mv2.jpg" alt="Slide 1">
      <div class="slide-text">Join the Yeshiva Family</div>
    </div>
    <div class="slide">
      <img src="https://raw.githubusercontent.com/BinyanShalem/Support-Yeshivat-Torat-Yosef.github.io/main/assets/2de2be_a8f5a5e4d1434cee8b4561b79e43fad8~mv2.jpg" alt="Slide 2">
      <div class="slide-text">Empowering Sephardic Youth</div>
    </div>
    <div class="slide">
      <img src="https://raw.githubusercontent.com/BinyanShalem/Support-Yeshivat-Torat-Yosef.github.io/main/assets/2de2be_32a2f1b14b574245b3507820a3983b34~mv2.jpg" alt="Slide 3">
      <div class="slide-text">Support Torah & Tradition</div>
    </div>
  </div>

  <a href="prizes.html" class="buy-ticket-btn">Buy Ticket</a>

  <script>
    const slides = document.querySelectorAll('.slide');
    let current = 0;

    function showSlide(index) {
      slides.forEach((slide, i) => {
        slide.classList.toggle('active', i === index);
      });
    }

    setInterval(() => {
      current = (current + 1) % slides.length;
      showSlide(current);
    }, 3000);
  </script>

</body>
</html>
